[workspace]
members = [
	"omniatc-client",
	"omniatc-core",
	"omniatc-macros",
	"omniatc-maps",
]
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.16.0", default-features = false }
omniatc-core = { version = "0.0.0", path = "omniatc-core" }
omniatc-macros = { version = "0.0.0", path = "omniatc-macros" }
serde = "1.0.217"

[workspace.package]
version = "0.0.0"
edition = "2021"
authors = ["SOFe <sofe2038@gmail.com>"]
repository = "https://github.com/SOF3/omniatc"
license = "GPL-3.0"

[profile.release]
opt-level = "s"
strip = true
