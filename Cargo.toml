[package]
name = "omniatc"
version = "0.0.0"
edition = "2021"
authors = ["SOFe <sofe2038@gmail.com>"]
repository = "https://github.com/SOF3/omniatc"
description = "Yet another ATC simulator"
license = "GPL-3.0"

[features]
default = ["bevy/dynamic_linking", "inspect"]
inspect = ["dep:bevy-inspector-egui"]

[dependencies]
bevy-inspector-egui = {version = "0.28.0", optional = true}
strum = { version = "0.26.3", features = ["derive"] }

[dependencies.bevy]
version = "0.15.0"
default-features = false
features = [
	"animation",
	"bevy_color",
	"bevy_core_pipeline",
	"bevy_gltf",
	"bevy_pbr",
	"bevy_render",
	"bevy_state",
	"bevy_state",
	"bevy_text",
	"bevy_ui",
	"bevy_winit",
	"bevy_window",
	"default_font",
	"dynamic_linking",
	"multi_threaded",
	"png",
	"tonemapping_luts",
	"x11",
]
